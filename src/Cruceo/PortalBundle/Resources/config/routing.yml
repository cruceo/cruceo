homepage:
    pattern:  /
    defaults: { _controller: CruceoPortalBundle:Home:index }

home_search:
    pattern:  /search.html
    defaults: { _controller: CruceoPortalBundle:Home:search }

CruceoPortalBundle_cruise:
    resource: "@CruceoPortalBundle/Resources/config/routing/cruise.yml"
    prefix:   /cruises

CruceoPortalBundle_search:
    resource: "@CruceoPortalBundle/Resources/config/routing/search.yml"
    prefix:   /search

CruceoPortalBundle_shipping:
    resource: "@CruceoPortalBundle/Resources/config/routing/shipping.yml"
    prefix:   /shipping-companies

CruceoPortalBundle_ship:
    resource: "@CruceoPortalBundle/Resources/config/routing/ship.yml"
    prefix:   /ships

CruceoPortalBundle_city:
    resource: "@CruceoPortalBundle/Resources/config/routing/city.yml"
    prefix:   /cities

highlighted:
    pattern: /destacados
    defaults: { _controller: CruceoPortalBundle:Home:highlighted }